<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;700&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/styles.css">
    <title>Welcome</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <br>
    </header>
    <main>
        <form id="survey-form">
            <div cless="group">
            <label id="name-label">Name
                <br>
                <input class="width"type="text" required id="name" placeholder="Enter your name">
            </label>
            </div>
            <br>
            <div cless="group">
            <label id="email-label">Email
                <br>
                <input class="width" type="email" required id="email" placeholder="Enter your Email">
            </label>
            </div>
            <br>
            <div cless="group">\
            <label id="number-label" >Age(optional)
                <br>
                <input class="width" type="number" min="10" max="64" required id="number" placeholder="Age">
            </label>
            </div>
            <br>
            <div cless="group">
            <label>Which option best describes your current role
                <br>
                <select class="width" id="dropdown">
                    <option >Select current role</option>
                    <option >Student</option>
                    <option >Full Time Job</option>
                    <option >Full Time Learner</option>
                    <option >Prefer not to say </option>
                    <option >Other</option>
                </select>
            </label>
            </div>
            <br>
            <div cless="group">
            <label>Would you recommend freeCodeCamp to a friend?
                <br>
                <label for="d"><input name="recommend" type="radio" id="d" value="1">Definitely</label><br>
                <label for="m"><input name="recommend" type="radio" id="m" value="2">Maybe</label><br>
                <label for="n"><input name="recommend" type="radio" id="n"value="3">Not sure</label><br>
            </label>
            </div>
            <div cless="group">
            <label>What is your favorite feature of freeCodeCamp?
                <br>
                <select class="width">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source </option>
                </select>
            </label>
            </div>
            <br>
            <div cless="group">
            <label> What would you like to see improved? (Check all that apply)</label><br>
                <label for="front"><input type="checkbox" id="front" value="1"> Front-end Projects</label><br>
                <label for="b"><input type="checkbox" id="b" value="2"> Back-end Projects</label><br>
                <label for="data"><input type="checkbox" id="data"value="3"> Data Visualization</label><br>
                <label for="o"><input type="checkbox" id="o" value="4"> Open Source Community</label><br>
                <label for="v"><input type="checkbox" id="v" value="5"> Videos</label><br>
                <label for="g"><input type="checkbox" id="g" value="6"> Gitter help rooms</label><br>
            </div>
            <br>
            <div cless="group">
            <label>Any comments or suggestions?<br>
                <textarea placeholder="Enter your comment here" cols="40" rows="10" class="width"></textarea>
            </label>
            </div>
            <br>
            
            <button class="width" type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
